name: SonarQube analysis

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Analyze with SonarQube
        id: sonar
        uses: SonarSource/sonarqube-scan-action@v2.0.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
          
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
          
      - name: "Here is SonarQube Quality Gate Status value.."
        run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"

  notify-after-analysis:
    runs-on: ubuntu-latest
    needs: Analysis
    steps:
      - name: Notify on Google Chat after analysis
        if: always()
        run: |
          GOOGLE_CHAT_ROOM="xYO8qkAAAAE"
          MESSAGE="SonarQube analysis completed. Quality Gate status: ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"
          curl -X POST -H 'Content-Type: application/json' \
          -d '{
            "text": "'"$MESSAGE"'"
          }' "${{ secrets.PROAPPROVAL }}"
